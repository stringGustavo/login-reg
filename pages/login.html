<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style01.css">
    <title>Login</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <h1>Tela de Login</h1>
        </nav>
    </header>

    <main class="main">
        <div class="login-container-box">
            <form>
                <div class="login-top">
                    <p>Login Account</p>
                </div>

                <div class="margin">
                    <input type="text" placeholder="Email" class="input-text" id="user">
                </div>

                <div>
                    <input type="password" placeholder="Password" class="input-text" id="pass">
                </div>
                <a class="forgot-pass" href="#">I forgot my password</a>

                <div>
                    <input type="checkbox" name="" id="check">
                    <label class="remember" for="">Remember me</label>
                </div>


                <div>
                    <button type="button" id="login-button">Login</button>
                </div>
                
                <div>
                    <a class="sign membership" href="../pages/register.html">New membership</a>
                </div>

                <div>
                    <button class="sign facebook">Sign in with Facebook</button>
                </div>

                <div>
                    <button class="sign google">Sign in with Google</button>
                </div>


                <div id="test"></div>
            </form>
        </div>
    </main>


    <footer>

    </footer>

    <script src="../js/login.js"></script>
</body>

</html>
